<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Super Galactic Age Calculator</title>
</head>
<body>
<h1>Super Galactic Age Calculator</h1>
<h2>Enter Information Below to See Your Age on Different Planets!</h2>
<h3>Enter all numbers in numeral form (e.g. 27, 35, 42, etc.)</h3>
<div id="form">
  <form id="ageform">
    <label for="your-age">Enter your age:</label>
    <input type="text" id="your-age">
    <br>
    <label for="years-until">Enter an age you will be in the future:</label>
    <input type="text" id="future-age">
    <br>
    <label for=""years-since">Enter an age you were in the past:</label>
    <input type="text" id="past-age">
    <br>
    <button type="submit">Submit!</button>
  </form>
</div>
<br>
<div id="display-div">
  <p id="display-planet-age"></p>
  <br>
  <p id="display-future-age"></p>
  <br>
  <p id="display-past-age"></p>
</div>
</body>
</html>
